<ion-header>
  <ion-navbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      <h2>{{ contato.id }} - {{ contato.nome }}</h2>
      <p>{{ contato.telefone }}</p>
    </ion-item>
  </ion-list>
</ion-content>
